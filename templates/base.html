<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Barcode Labeler{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen" style="font-family: Inter, system-ui, sans-serif;">
<header class="bg-white border-b">
  <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
    <a href="/" class="font-semibold">Barcode Labeler</a>
    <nav class="text-sm flex items-center gap-4">
        {% if user.is_authenticated %}
            <span class="inline-flex items-center gap-1 text-xs">
            <span class="px-2 py-1 rounded-full bg-slate-100 border border-slate-200">
            Credits:
            <span id="creditsCount" class="font-mono">
            {{ request.user.credits|default:0 }}
            </span>
            </span>
            </span>
            <a href="/accounts/buy-credits/" class="underline">Buy Credits</a>
            <a href="/accounts/payments/">Payments</a>
            <a href="/accounts/profile/">Profile</a>
            <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="underline">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="/accounts/signup/">Sign up</a>
        {% endif %}
    </nav>

  </div>
</header>
<main class="max-w-5xl mx-auto p-4">
    
    {% if messages %}
        <div class="space-y-2 mb-4">
            {% for message in messages %}
                <div class="px-4 py-2 rounded border
                {% if message.tags == 'success' %} bg-green-50 border-green-200 text-green-800
                {% elif message.tags == 'error' or message.tags == 'danger' %} bg-red-50 border-red-200 text-red-800
                {% elif message.tags == 'warning' %} bg-yellow-50 border-yellow-200 text-yellow-800
                {% else %} bg-slate-50 border-slate-200 text-slate-800 {% endif %}">
                {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

  {% block content %}{% endblock %}
</main>
</body>
</html>
