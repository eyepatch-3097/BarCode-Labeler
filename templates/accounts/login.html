{% extends "base.html" %}
{% block title %}Login â€” Barcode Labeler{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 border rounded-xl">
  <h1 class="text-lg font-semibold mb-4">Sign in</h1>

  <form method="post" class="space-y-3">{% csrf_token %}
    {% if form.non_field_errors %}
      <div class="px-3 py-2 rounded bg-red-50 border border-red-200 text-red-800 text-sm">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <label class="block text-sm">Email</label>
    <input name="username" type="email" required class="w-full border rounded px-3 py-2"
           value="{{ form.data.username|default_if_none:'' }}">

    <label class="block text-sm">Password</label>
    <input name="password" type="password" required class="w-full border rounded px-3 py-2">

    <button class="w-full h-10 rounded bg-slate-900 text-white mt-2">Login</button>
  </form>

  <p class="text-xs text-slate-500 mt-3">
    No account? <a class="underline" href="/accounts/signup/">Sign up</a>
  </p>
</div>
{% endblock %}
